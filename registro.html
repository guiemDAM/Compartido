<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paula Pérez Escudero, Rosalino Martínez Albán, Guillermo Rabassa Prados">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#375d68">
    <meta name="apple-mobile-web-app-title" content="Teal Life">
    <meta name="application-name" content="Teal Life">
    <meta name="theme-color" content="#212121">    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="mainDiv">
        <header>
            <a href="index.html" id="aLogo"><img src="/images/logo.png" alt="" id="fotoLogo"></a>
            <div class="headerBtn"><a href="tienda.html">Tienda</a></div>
            <div class="headerBtn"><a href="registro.html">Registro</a></div>
            <div class="headerBtn"><a href="contacto.html">Contacto</a></div>
            <div class="headerBtn"><a href="quienesomos.html">Sobre nosotros</a></div>
        </header>
        <div class="centerDiv">
            <form action="mailto:admin@asociacion.org" method="POST" enctype="text/plain">
                <div class="fieldset">
                    <h3 class="legend">Datos Personales</h3>
                    <table>
                        <tr>
                            <td>
                                <div class="campo"><label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre" required
                                    placeholder="Introduzca su nombre">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo"><label for="apellidos">Apellidos</label>
                                    <input type="text" name="apellidos" id="apellidos"
                                    placeholder="Introduzca sus apellidos">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo"><label for="dni">DNI</label>
                                    <input type="text" name="dni" id="dni" pattern="^\d{8}[a-zA-Z]$" required
                                    placeholder="DNI en formato 00000000L">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo"><label for="mail">E-mail</label>
                                    <input type="email" name="mail" id="mail" required 
                                    placeholder="Dirección de e-mail">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo" id="campoEstado">
                                    <label for="estado">Estado civil</label>
                                    <span id="espacio">---</span>
                                    <input type="radio" name="estado" id="soltero" value="soltero" checked>
                                    <label for="soltero" id="labelsoltero" onclick="setEsCivil(labelsoltero)"
                                        class="labelEstado">Soltero</label>

                                    <input type="radio" name="estado" id="casado" value="casado">
                                    <label for="casado" id="labelcasado" onclick="setEsCivil(labelcasado)"
                                        class="labelEstado">Casado</label>

                                    <input type="radio" name="estado" id="divorciado" value="divorciado">
                                    <label for="divorciado" id="labeldivorciado" onclick="setEsCivil(labeldivorciado)"
                                        class="labelEstado">Divorciado</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo"><label for="tlf">Teléfono</label>
                                    <input type="tel" name="tlf" id="tlf" pattern="^\d{9}$"
                                        placeholder="Nº en formato XXXXXXXXX">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="fieldset" id="fieldDisp">
                    <h3 class="legend">Disponibilidad</h3>
                    <div class="campo">
                        <select name="horaDisp" id="horaDisp"></select>
                        <div>
                            <div id="botonesMes" class="campo">
                                
                                <input type="button" value="<" onclick="cambiarMes(false);">
                                <label id="labelCal"></label>
                                <input type="button" value=">" onclick="cambiarMes(true);">
                            </div>
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
                <div class="fieldset">
                    <h3 class="legend">¿Cuál es tu motivación para unirte a nuestra organización?</h3>
                    <table>
                        <tr>
                            <td>
                                <div class="campo">
                                    <select name="motivacion" id="motivacion" multiple>
                                        <option value="participar">Participar en actividades</option>
                                        <option value="preparar">Preparar actividades</option>
                                        <option value="acompañar">Acompañar a un menor</option>
                                        <option value="curiosidad">Curiosidad por la asociación</option>
                                    </select>
                                    <textarea name="comentarios" id="comentarios" cols="45" rows="4"></textarea>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="fieldset">
                    <h3 class="legend">Observaciones</h3>
                    <div class="campo">
                        <textarea name="observaciones" id="observaciones" cols="70" rows="5"></textarea>
                    </div>
                </div>
                <div class="fieldset">
                    <table>
                        <tr>
                            <td>
                                <div class="campo">
                                    <label for="tos">Acepto los términos y
                                        condiciones.</label>
                                    <input type="checkbox" name="tos" id="tos" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="campo">
                                    <input type="submit" name="enviar" id="enviar" value="Enviar">
                                    <input type="reset" name="reset" id="reset">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <footer>
            <div>
                <form action="mailto:asociacion@dominio.org">
                    <input type="submit" name="enviar" id="enviar" value="Contacto">
                </form>
            </div>
            <div id="newsletter">
                <input type="text" name="correo" id="correo">
                <input type="submit" name="enviar" id="enviar" value="Suscribirse">
            </div>
            <div>
                <button id="boton_modo"></button>
            </div>
            <div>
                <h1><a href="https://site.educa.madrid.org/ies.villablanca.madrid/">IES Villablanca</a></h1>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/calendario.js"></script>
    <script type="text/javascript" src="scripts/registro.js"></script>
    <script type="text/javascript" src="scripts/modo.js"></script>
</body>

</html>
