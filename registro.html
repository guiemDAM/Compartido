<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paula Pérez Escudero, Rosalino Martínez Albán, Guillermo Rabassa Prados">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Nombre Asociación</title>
</head>

<body>
    <div class="mainDiv">
        <header>
            <a href="index.html"><img src="images/logotemp.jpg" alt="" id="fotoLogo"></a>
            <a href="libre.html">Página libre</a>
            <a href="registro.html">Registro</a>
            <a href="contacto.html">Contacto</a>
            <a href="quienesomos.html">Sobre nosotros</a>
        </header>
        <div class="centerDiv">
            <form action="mailto:admin@asociacion.org" method="POST" enctype="text/plain">
                <div class="fieldset">
                    <h3 class="legend">Datos Personales</h3>
                    <table>
                        <tr>
                            <td><div class="campo"><label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" required></div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><label for="apellidos">Apellidos:</label>
                            <input type="text" name="apellidos" id="apellidos"></div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><label for="dni">DNI:</label>
                            <input type="text" name="dni" id="dni" pattern="^\d{8}[a-zA-Z]$" required></div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><label for="mail">E-mail:</label>
                            <input type="email" name="mail" id="mail" required></div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><label for="estado">Estado civil:</label>
                            <div><input type="radio" name="estado" id="estado" value="soltero" checked>
                                <label for="estado">Soltero</label></div>
                                <div><input type="radio" name="estado" id="estado" value="casado">
                                    <label for="estado">Casado</label></div>
                                <div><input type="radio" name="estado" id="estado" value="divorciado">
                                    <label for="estado">Divorciado</label></div>
                            </div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><label for="tlf">Tlf:</label>
                            <input type="tel" name="tlf" id="tlf" pattern="^\d{9}$"
                                    placeholder="Introduzca su número de teléfono en formato XXXXXXXXX"></div></td>
                        </tr>
                    </table>
                </div>
                <div class="fieldset">
                    <table>
                        <h3 class="legend">Disponibilidad</h3>
                        <tr>
                            <td><div class="campo">
                                <p>Hora</p>
                            </div></td>
                            <td><div class="campo">
                                <p>Fecha</p>
                            </div></td>
                        </tr>
                        <tr>
                            <td><div class="campo"><select name="horaDisp" id="horaDisp"></select></div></td>
                            <td><div class="campo">
                                <div>
                                    <input type="button" value="<" onclick="cambiarMes(false);">
                                    <label id="labelCal"></label>
                                    <input type="button" value=">" onclick="cambiarMes(true);">
                                    <div id="calendar"></div>
                                </div>
                            </div></td>
                        </tr>
                    </table>
                </div>
                <div class="fieldset">
                    <h3 class="legend">¿Cuál es tu motivación para unirte a nuestra organización?</h3>
                    <table>
                        <tr>
                            <td><div class="campo">
                                <select name="motivacion" id="motivacion" multiple>
                                    <option value="participar">Participar en actividades</option>
                                    <option value="preparar">Preparar actividades</option>
                                    <option value="acompañar">Acompañar a un menor</option>
                                    <option value="curiosidad">Curiosidad por la asociación</option>
                                </select>
                                <label for="comentarios">
                                    <h4>
                                        <textarea name="comentarios" id="comentarios" cols="70" rows="5"></textarea>
                            </div></td>
                        </tr>
                    </table>
                </div>
                <div class="fieldset">
                    <h3 class="legend">Observaciones</h3>
                    <textarea name="observaciones" id="observaciones" cols="70" rows="5"></textarea>
                </div>
                <div class="fieldset">
                    <table>
                        <tr>
                            <td><div class="campo">
                                <label for="tos">Acepto los términos y
                                    condiciones.</label>
                                <!-- // TODO: Añadir términos? -->
                                <input type="checkbox" name="tos" id="tos" required>
                            </div></td>
                        </tr>
                        <tr>
                            <td><div class="campo">
                                <input type="submit" name="enviar" id="enviar" value="Enviar">
                                <input type="reset" name="reset" id="reset">
                            </div></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <footer>
            <div>
                <form action="mailto:asociacion@dominio.org">
                    <input type="submit" name="enviar" id="enviar" value="Contacto">
                </form>
            </div>
            <div>
                <input type="text" name="correo" id="correo">
                <input type="submit" name="enviar" id="enviar" value="Suscribirse">
            </div>
            <div>
                <h1><a href="https://site.educa.madrid.org/ies.villablanca.madrid/">IES Villablanca</a></h1>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/registro.js"></script>
</body>

</html>
